<div class="container-fluid">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node [id]="node.id" *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="30">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled><em [id]="'em'+node.id" class="material-icons">folder</em></button>

      {{node.name}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node [id]="node.id" *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="30">
      <button mat-icon-button matTreeNodeToggle (click)="paintSelectedNode(); setProjectIconsAndPaint();"
              [attr.aria-label]="'Toggle ' + node.name" class="txtColor" style="margin-right: 15px;">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
        <em [id]="'em'+node.id" class="material-icons">folder</em>
      </button>
      {{node.name}}
    </mat-tree-node>
  </mat-tree>
</div>
