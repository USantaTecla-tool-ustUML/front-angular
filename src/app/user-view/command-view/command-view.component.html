<div id="terminal">
  <div id="header">
    <p id="title">USTUML's Terminal</p>
  </div>
  <div class="terminal" #terminal>
    <div [style]="output.style" [innerHTML]="output.content"></div>
    <!--<div id="sign">$ </div>-->
    <ngx-monaco-editor class="monaco" (keydown)="keyEvent($event)" [options]="editorOptions" [(ngModel)]="input.content"></ngx-monaco-editor>
  </div>
</div>
