<div>
  <div id="terminal">
    <div id="header">
      <p id="title">USTUML's Terminal</p>
    </div>
    <div class="terminal" #terminal>
      <div [style]="output.style" [innerHTML]="output.content"></div>
      <ngx-monaco-editor class="monaco" (keydown)="keyEvent($event)" [options]="editorOptions"
                         (onInit)="onEditorInit($event)" [(ngModel)]="input.content"></ngx-monaco-editor>
    </div>
  </div>
  <div class="wrapper">
    <div id="up" style="text-align: left;">
      <a id="btnPreviousCommandUp" type="button" title="Ctrl+ArrowUp" (click)="loadPreviousCommand(-1)"
         class="btn effect01" target="_blank"
         style="height: 30px; width: 40px">
        <div style="margin-top: -1.4vh;">
          <span style="vertical-align:middle; ">↑</span>
        </div>
      </a>
    </div>
    <div id="down" style="text-align: left;">
      <a id="btnPreviousCommandDown" type="button" title="Ctrl+ArrowDown" (click)="loadPreviousCommand(1)"
         class="btn effect01" target="_blank"
         style=" height: 30px; width: 40px; margin-left: -25px;">
        <div style="margin-top: -1.4vh;">
          <span style="vertical-align:middle; ">↓</span>
        </div>
      </a>
    </div>
    <div id="exec" style="text-align: right;">
      <a id="btnExecute" type="button" title="Ctrl+Enter" (click)="executeCommandByButton()" class="btn effect01"
         target="_blank"
         style="height: 30px; width: 100px;">
        <div style="margin-top: -1.4vh;">
          <span style="vertical-align:middle; ">Execute</span>
        </div>
      </a>
    </div>
  </div>
</div>
