<div id="body">
  <div id="terminal">
    <div id="handle"><p id="title">USTUML's Terminal</p></div>
    <div class="terminal" (click)="textAreaFocus()">
      <div id="respuesta" [style]="response.style" [innerHTML]="response.content"></div>
      <div id="sign">$ </div><div class="clone" [innerHTML]="userText"></div><div class="blink" [ngStyle]="{'visibility': blinkVisibility}"></div>
      <textarea id="user" #user size="2" (keydown)="keyEvent($event)" [(ngModel)]="userText"></textarea>
    </div>
  </div>
</div>
