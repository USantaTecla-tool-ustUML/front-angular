<h3 mat-dialog-title>Register</h3>
<mat-dialog-content>
  <mat-form-field>
    <input [(ngModel)]="user.email" matInput placeholder="Email" type="email" required/>
    <button (click)="user.email=undefined" *ngIf="user.email" aria-label="Clear" cdkFocusInitial mat-button mat-icon-button
            matSuffix>
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field>
    <input [(ngModel)]="user.password" matInput [type]="hide ? 'password' : 'text'" placeholder="Password" type="password" required/>
    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button (click)="register()" mat-button>Register</button>
</mat-dialog-actions>
