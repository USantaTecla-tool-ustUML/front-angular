<div class="login-wrap">
  <div class="login-html" style="margin-top: -33px">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked ><label for="tab-1" class="tab">Register</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up" style="visibility: hidden"><label style="visibility: hidden" for="tab-2" class="tab">Sign Up</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group" style="margin-top: 6px;">
          <label for="name" class="label">Name*</label>
          <input id="name" [(ngModel)]="user.name" type="text" class="input" required>
        </div>
        <div class="group" style="margin-top: 6px;">
          <label for="user" class="label">Email*</label>
          <input id="user" [(ngModel)]="user.email" type="text" class="input" required>
        </div>
        <div class="group" style="margin-top: 6px;">
          <label for="pass" class="label">Password*</label>
          <input id="pass" type="password" [(ngModel)]="user.password" class="input" data-type="password" required>
        </div>
        <div class="group" style="margin-top: 40px;">
          <input (click)="register()" type="submit" class="button" value="Register">
        </div>
      </div>
    </div>
  </div>
</div>
